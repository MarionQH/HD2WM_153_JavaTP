<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">

<div layout:fragment="content">

    <div>
        <h1 class="eni-title"> Créer un film </h1>
    </div>

    <form th:object="${movie}" method="post" action="/addfilm" class="eni-form">

        <div class=" uk-margin">
            <label for="title">Titre:</label>
            <input th:field="*{title}" class="uk-input eni-input-form"/>
            <ul th:if="${#fields.hasErrors('title')}">
                <li class= "uk-form-danger" th:each="error:${#fields.errors('title')}" th:text="${error}">
                </li>
            </ul>
        </div>

        <div class=" uk-margin">
            <label for="year"> Année de sortie:</label>
            <input th:field="*{year}" type = "number" class="uk-input eni-input-form"/>
            <ul th:if="${#fields.hasErrors('year')}">
                <li class= "uk-form-danger" th:each="error:${#fields.errors('year')}" th:text="${error}">
                </li>
            </ul>
        </div>

        <div class=" uk-margin">
            <label for="duration"> Durée en min:</label>
            <input th:field="*{duration}" type = "number" class="uk-input eni-input-form" label="Durée en min"/>
            <ul th:if="${#fields.hasErrors('duration')}">
                <li class= "uk-form-danger" th:each="error:${#fields.errors('duration')}" th:text="${error}">
                </li>
            </ul>
        </div>

        <div class=" uk-margin">
            <label for="synopsis"> Saisir un résumé:</label>
            <div class="uk-form-controls">
                <textarea th:field="*{synopsis}" class="uk-textarea eni-input-form"></textarea>
                <ul th:if="${#fields.hasErrors('synopsis')}">
                    <li class= "uk-form-danger" th:each="error:${#fields.errors('synopsis')}" th:text="${error}">
                    </li>
                </ul>
            </div>
        </div>

        <div class=" uk-margin">
            <label for="url"> Url image:</label>
            <input th:field="*{url}" class="uk-input eni-input-form"/>
            <ul th:if="${#fields.hasErrors('url')}">
                <li class= "uk-form-danger" th:each="error:${#fields.errors('url')}" th:text="${error}">
            </ul>
        </div>

        <div class=" uk-margin">
            <input value="Enregistrer" type="Submit" class="uk-button uk-button-primary uk-width-1-1 eni-input-form"/>
        </div>

    </form>
